<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormhole Zoom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            width: 100vw;
            height: 100vh;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-layer {
            position: absolute;
            transform-origin: center center;
            will-change: transform, opacity;
        }

        canvas {
            display: block;
        }

        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(ellipse at center,
                transparent 0%,
                transparent 20%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.7) 80%,
                rgba(0,0,0,0.95) 100%);
            z-index: 1000;
        }

        #tunnel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            background: radial-gradient(ellipse at center,
                rgba(0,0,0,1) 0%,
                rgba(0,0,0,0.8) 40%,
                transparent 70%);
        }

        #glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 998;
            filter: blur(60px);
            opacity: 0.5;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }

        #rings {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 997;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ringPulse 4s ease-out infinite;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="rings"></div>
    <div id="glow"></div>
    <div id="tunnel"></div>
    <div id="vignette"></div>

    <script>
        const container = document.getElementById('container');
        const glowEl = document.getElementById('glow');
        const ringsEl = document.getElementById('rings');

        // Configuration
        const NUM_LAYERS = 8;
        const ZOOM_SPEED = 0.012;
        const BASE_SCALE = 0.08;
        const MAX_SCALE = 6;
        const ROTATION_SPEED = 0.15;

        // Beautiful color schemes - each represents a different dimension
        const dimensions = [
            { name: 'Nebula', colors: ['#ff006e', '#8338ec', '#3a86ff', '#00f5d4', '#ffffff'], bg: '#0a0012' },
            { name: 'Void', colors: ['#7400b8', '#6930c3', '#5e60ce', '#4ea8de', '#48bfe3'], bg: '#050510' },
            { name: 'Inferno', colors: ['#ff4800', '#ff5400', '#ff6000', '#ff8500', '#ffbd00'], bg: '#0d0000' },
            { name: 'Matrix', colors: ['#00ff41', '#00d438', '#00b530', '#009627', '#20c20e'], bg: '#000d00' },
            { name: 'Abyss', colors: ['#3a0ca3', '#4361ee', '#4895ef', '#4cc9f0', '#7bf1ff'], bg: '#000814' },
            { name: 'Cosmic', colors: ['#f72585', '#b5179e', '#7209b7', '#560bad', '#480ca8'], bg: '#10002b' },
        ];

        let layers = [];
        let time = 0;
        let dimensionIndex = 0;

        // Create pulsing rings
        function createRings() {
            for (let i = 0; i < 5; i++) {
                const ring = document.createElement('div');
                ring.className = 'ring';
                const size = 100 + i * 60;
                ring.style.width = size + 'px';
                ring.style.height = size + 'px';
                ring.style.animationDelay = (i * 0.8) + 's';
                ringsEl.appendChild(ring);
            }
        }

        class ZoomLayer {
            constructor(index) {
                this.index = index;
                this.element = document.createElement('div');
                this.element.className = 'zoom-layer';

                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');

                this.size = Math.max(window.innerWidth, window.innerHeight) * 2;
                this.canvas.width = this.size;
                this.canvas.height = this.size;

                this.element.appendChild(this.canvas);
                container.appendChild(this.element);

                // Stagger initial scales logarithmically
                this.scale = BASE_SCALE * Math.pow(MAX_SCALE / BASE_SCALE, index / NUM_LAYERS);
                this.rotation = index * 45;
                this.seed = Math.random() * 10000;
                this.dimensionIdx = (index + dimensionIndex) % dimensions.length;

                this.generatePattern();
                this.updateTransform();
            }

            generatePattern() {
                const ctx = this.ctx;
                const w = this.canvas.width;
                const h = this.canvas.height;
                const cx = w / 2;
                const cy = h / 2;
                const dim = dimensions[this.dimensionIdx];

                // Background
                ctx.fillStyle = dim.bg;
                ctx.fillRect(0, 0, w, h);

                // Draw layers from outside in
                this.drawCosmicDust(ctx, w, h, dim.colors);
                this.drawNebulaClouds(ctx, cx, cy, w, dim.colors);
                this.drawSpiralArms(ctx, cx, cy, w * 0.45, dim.colors);
                this.drawEnergyRings(ctx, cx, cy, w * 0.4, dim.colors);
                this.drawMandala(ctx, cx, cy, w * 0.35, dim.colors);
                this.drawInnerVortex(ctx, cx, cy, w * 0.15, dim.colors);
                this.drawCenterPortal(ctx, cx, cy, w * 0.08);
            }

            drawCosmicDust(ctx, w, h, colors) {
                const random = this.seededRandom(this.seed);
                const numStars = 500;

                for (let i = 0; i < numStars; i++) {
                    const x = random() * w;
                    const y = random() * h;
                    const size = random() * 2 + 0.5;
                    const color = colors[Math.floor(random() * colors.length)];
                    const alpha = random() * 0.8 + 0.2;

                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fillStyle = this.hexToRgba(color, alpha);
                    ctx.fill();

                    // Add glow to some stars
                    if (random() > 0.7) {
                        ctx.shadowColor = color;
                        ctx.shadowBlur = size * 5;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }
            }

            drawNebulaClouds(ctx, cx, cy, size, colors) {
                const random = this.seededRandom(this.seed + 100);
                const numClouds = 8;

                for (let i = 0; i < numClouds; i++) {
                    const angle = random() * Math.PI * 2;
                    const dist = size * 0.2 + random() * size * 0.3;
                    const x = cx + Math.cos(angle) * dist;
                    const y = cy + Math.sin(angle) * dist;
                    const radius = 100 + random() * 300;
                    const color = colors[Math.floor(random() * colors.length)];

                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                    gradient.addColorStop(0, this.hexToRgba(color, 0.4));
                    gradient.addColorStop(0.5, this.hexToRgba(color, 0.15));
                    gradient.addColorStop(1, 'transparent');

                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            drawSpiralArms(ctx, cx, cy, radius, colors) {
                const arms = 5;
                const random = this.seededRandom(this.seed + 200);

                for (let a = 0; a < arms; a++) {
                    const armOffset = (a / arms) * Math.PI * 2;
                    const color = colors[a % colors.length];

                    ctx.beginPath();
                    ctx.strokeStyle = this.hexToRgba(color, 0.7);
                    ctx.lineWidth = 4;
                    ctx.shadowColor = color;
                    ctx.shadowBlur = 30;

                    for (let t = 0; t <= 1080; t += 2) {
                        const theta = (t / 180) * Math.PI + armOffset + this.seed * 0.01;
                        const r = (t / 1080) * radius;
                        const wobble = Math.sin(t * 0.1) * 10;
                        const x = cx + Math.cos(theta) * (r + wobble);
                        const y = cy + Math.sin(theta) * (r + wobble);

                        if (t === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();

                    // Draw particles along spiral
                    for (let t = 0; t < 1080; t += 30) {
                        if (random() > 0.5) continue;
                        const theta = (t / 180) * Math.PI + armOffset + this.seed * 0.01;
                        const r = (t / 1080) * radius;
                        const x = cx + Math.cos(theta) * r;
                        const y = cy + Math.sin(theta) * r;

                        ctx.beginPath();
                        ctx.arc(x, y, 3 + random() * 5, 0, Math.PI * 2);
                        ctx.fillStyle = this.hexToRgba(color, 0.8);
                        ctx.fill();
                    }
                }
                ctx.shadowBlur = 0;
            }

            drawEnergyRings(ctx, cx, cy, maxRadius, colors) {
                const numRings = 12;
                const random = this.seededRandom(this.seed + 300);

                for (let i = 0; i < numRings; i++) {
                    const radius = maxRadius * (0.3 + (i / numRings) * 0.7);
                    const color = colors[i % colors.length];
                    const thickness = 1 + random() * 3;
                    const dashLength = 10 + random() * 30;

                    ctx.beginPath();
                    ctx.arc(cx, cy, radius, 0, Math.PI * 2);
                    ctx.strokeStyle = this.hexToRgba(color, 0.3 + (i / numRings) * 0.4);
                    ctx.lineWidth = thickness;
                    ctx.setLineDash([dashLength, dashLength * 0.5]);
                    ctx.lineDashOffset = this.seed * 10 + i * 20;
                    ctx.stroke();
                }
                ctx.setLineDash([]);
            }

            drawMandala(ctx, cx, cy, radius, colors) {
                const layers = 6;
                const random = this.seededRandom(this.seed + 400);

                for (let l = layers; l > 0; l--) {
                    const layerRadius = radius * (l / layers);
                    const segments = 6 + l * 2;
                    const color = colors[(layers - l) % colors.length];

                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(this.seed * 0.1 + l * 0.2);

                    // Draw petal shapes
                    for (let s = 0; s < segments; s++) {
                        const angle = (s / segments) * Math.PI * 2;
                        const nextAngle = ((s + 0.5) / segments) * Math.PI * 2;

                        ctx.beginPath();
                        ctx.moveTo(0, 0);

                        // Bezier petal
                        const cp1x = Math.cos(angle) * layerRadius * 0.5;
                        const cp1y = Math.sin(angle) * layerRadius * 0.5;
                        const cp2x = Math.cos(nextAngle) * layerRadius * 0.5;
                        const cp2y = Math.sin(nextAngle) * layerRadius * 0.5;
                        const endX = Math.cos((angle + nextAngle) / 2) * layerRadius;
                        const endY = Math.sin((angle + nextAngle) / 2) * layerRadius;

                        ctx.quadraticCurveTo(cp1x * 2, cp1y * 2, endX, endY);
                        ctx.quadraticCurveTo(cp2x * 2, cp2y * 2, 0, 0);

                        const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, layerRadius);
                        gradient.addColorStop(0, 'transparent');
                        gradient.addColorStop(0.5, this.hexToRgba(color, 0.2));
                        gradient.addColorStop(1, this.hexToRgba(color, 0.4));

                        ctx.fillStyle = gradient;
                        ctx.fill();

                        ctx.strokeStyle = this.hexToRgba(color, 0.6);
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }

                    ctx.restore();
                }
            }

            drawInnerVortex(ctx, cx, cy, radius, colors) {
                const rings = 20;

                for (let r = rings; r > 0; r--) {
                    const ringRadius = (r / rings) * radius;
                    const segments = 32;
                    const color = colors[r % colors.length];
                    const alpha = 0.1 + (1 - r / rings) * 0.5;

                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(this.seed + r * 0.3);

                    ctx.beginPath();
                    for (let s = 0; s <= segments; s++) {
                        const angle = (s / segments) * Math.PI * 2;
                        const wobble = Math.sin(s * 3 + this.seed) * (ringRadius * 0.1);
                        const x = Math.cos(angle) * (ringRadius + wobble);
                        const y = Math.sin(angle) * (ringRadius + wobble);

                        if (s === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }

                    ctx.fillStyle = this.hexToRgba(color, alpha * 0.3);
                    ctx.fill();
                    ctx.strokeStyle = this.hexToRgba(color, alpha);
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    ctx.restore();
                }
            }

            drawCenterPortal(ctx, cx, cy, radius) {
                // Deep black center hole
                const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius * 2);
                gradient.addColorStop(0, 'rgba(0,0,0,1)');
                gradient.addColorStop(0.5, 'rgba(0,0,0,0.95)');
                gradient.addColorStop(0.8, 'rgba(0,0,0,0.5)');
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(cx, cy, radius * 2, 0, Math.PI * 2);
                ctx.fill();
            }

            seededRandom(seed) {
                let s = seed;
                return function() {
                    s = Math.sin(s * 9999) * 10000;
                    return s - Math.floor(s);
                };
            }

            hexToRgba(hex, alpha) {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return `rgba(${r},${g},${b},${alpha})`;
            }

            updateTransform() {
                const x = (window.innerWidth - this.size) / 2;
                const y = (window.innerHeight - this.size) / 2;
                this.element.style.transform = `translate(${x}px, ${y}px) scale(${this.scale}) rotate(${this.rotation}deg)`;
                this.element.style.opacity = this.calculateOpacity();
                this.element.style.zIndex = Math.floor(this.scale * 100);
            }

            calculateOpacity() {
                if (this.scale < 0.2) return this.scale / 0.2;
                if (this.scale > 3) return Math.max(0, 1 - (this.scale - 3) / 3);
                return 1;
            }

            update() {
                this.scale *= 1 + ZOOM_SPEED;
                this.rotation += ROTATION_SPEED * (1 / this.scale);

                if (this.scale > MAX_SCALE) {
                    this.scale = BASE_SCALE;
                    this.seed = Math.random() * 10000;
                    this.dimensionIdx = (this.dimensionIdx + 1) % dimensions.length;
                    this.generatePattern();
                }

                this.updateTransform();
            }
        }

        function updateGlow() {
            const dim = dimensions[dimensionIndex];
            const color = dim.colors[Math.floor(time / 500) % dim.colors.length];
            glowEl.style.background = `radial-gradient(ellipse at center, ${color}, transparent)`;
        }

        function init() {
            createRings();

            for (let i = 0; i < NUM_LAYERS; i++) {
                layers.push(new ZoomLayer(i));
            }

            updateGlow();
        }

        let lastTime = 0;
        function animate(currentTime) {
            time = currentTime;

            layers.forEach(layer => layer.update());

            // Change dimension periodically
            const newDimIdx = Math.floor(time / 8000) % dimensions.length;
            if (newDimIdx !== dimensionIndex) {
                dimensionIndex = newDimIdx;
                updateGlow();
            }

            updateGlow();
            requestAnimationFrame(animate);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            const size = Math.max(window.innerWidth, window.innerHeight) * 2;
            layers.forEach(layer => {
                layer.size = size;
                layer.canvas.width = size;
                layer.canvas.height = size;
                layer.generatePattern();
                layer.updateTransform();
            });
        });

        init();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
