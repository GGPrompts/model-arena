        // Minimal Markdown Parser
        const parseMarkdown = (text) => {
            let html = text;

            // Escape HTML
            html = html.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Code blocks (fenced)
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, (_, lang, code) => {
                return `<pre><code class="language-${lang}">${code.trim()}</code></pre>`;
            });

            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Images (before links)
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');

            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // Headers
            html = html.replace(/^###### (.+)$/gm, '<h6>$1</h6>');
            html = html.replace(/^##### (.+)$/gm, '<h5>$1</h5>');
            html = html.replace(/^#### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // Bold and Italic
            html = html.replace(/\*\*\*([^*]+)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            html = html.replace(/___([^_]+)___/g, '<strong><em>$1</em></strong>');
            html = html.replace(/__([^_]+)__/g, '<strong>$1</strong>');
            html = html.replace(/_([^_]+)_/g, '<em>$1</em>');

            // Strikethrough
            html = html.replace(/~~([^~]+)~~/g, '<del>$1</del>');

            // Horizontal rules
            html = html.replace(/^(-{3,}|\*{3,}|_{3,})$/gm, '<hr>');

            // Blockquotes
            html = html.replace(/^&gt; (.+)$/gm, '<blockquote>$1</blockquote>');
            html = html.replace(/<\/blockquote>\n<blockquote>/g, '\n');

            // Tables
            html = html.replace(/^\|(.+)\|\n\|[-:| ]+\|\n((?:\|.+\|\n?)+)/gm, (match, header, body) => {
                const headers = header.split('|').map(h => `<th>${h.trim()}</th>`).join('');
                const rows = body.trim().split('\n').map(row => {
                    const cells = row.slice(1, -1).split('|').map(c => `<td>${c.trim()}</td>`).join('');
                    return `<tr>${cells}</tr>`;
                }).join('');
                return `<table><thead><tr>${headers}</tr></thead><tbody>${rows}</tbody></table>`;
            });

            // Unordered lists
            html = html.replace(/^[\t ]*[-*+] (.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            html = html.replace(/<\/ul>\n<ul>/g, '\n');

            // Ordered lists
            html = html.replace(/^[\t ]*\d+\. (.+)$/gm, '<oli>$1</oli>');
            html = html.replace(/(<oli>.*<\/oli>)/s, '<ol>$1</ol>');
            html = html.replace(/<\/ol>\n<ol>/g, '\n');
            html = html.replace(/<\/?oli>/g, (m) => m === '<oli>' ? '<li>' : '</li>');

            // Paragraphs
            html = html.split(/\n\n+/).map(block => {
                block = block.trim();
                if (!block) return '';
                if (block.match(/^<(h[1-6]|ul|ol|li|blockquote|pre|hr|table|img)/)) return block;
                return `<p>${block.replace(/\n/g, '<br>')}</p>`;
            }).join('\n');

            return html;
        };

        // Syntax Highlighting for Editor
        const highlightSyntax = (text) => {
            let html = text;

            // Escape HTML
            html = html.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Code blocks
            html = html.replace(/(```[\s\S]*?```)/g, '<span class="hl-code-block">$1</span>');

            // Headers
            html = html.replace(/^(#{1,6} .+)$/gm, '<span class="hl-heading">$1</span>');

            // Bold
            html = html.replace(/(\*\*[^*]+\*\*)/g, '<span class="hl-bold">$1</span>');
            html = html.replace(/(__[^_]+__)/g, '<span class="hl-bold">$1</span>');

            // Italic
            html = html.replace(/(\*[^*]+\*)/g, '<span class="hl-italic">$1</span>');
            html = html.replace(/(_[^_]+_)/g, '<span class="hl-italic">$1</span>');

            // Inline code
            html = html.replace(/(`[^`]+`)/g, '<span class="hl-code">$1</span>');

            // Images
            html = html.replace(/(!\[[^\]]*\])(\([^)]+\))/g, '<span class="hl-image">$1</span><span class="hl-url">$2</span>');

            // Links
            html = html.replace(/(\[[^\]]+\])(\([^)]+\))/g, '<span class="hl-link">$1</span><span class="hl-url">$2</span>');

            // Lists
            html = html.replace(/^([\t ]*[-*+] )/gm, '<span class="hl-list">$1</span>');
            html = html.replace(/^([\t ]*\d+\. )/gm, '<span class="hl-list">$1</span>');

            // Blockquotes
            html = html.replace(/^(&gt; .+)$/gm, '<span class="hl-blockquote">$1</span>');

            // Horizontal rules
            html = html.replace(/^(-{3,}|\*{3,}|_{3,})$/gm, '<span class="hl-hr">$1</span>');

            return html;
        };

        // DOM Elements
        const editor = document.getElementById('editor');
        const highlightLayer = document.getElementById('highlightLayer');
        const preview = document.getElementById('preview');
        const templateSelect = document.getElementById('templateSelect');

        // Update preview and highlighting
        const update = () => {
            const text = editor.value;
            highlightLayer.innerHTML = highlightSyntax(text) + '\n';
            preview.innerHTML = parseMarkdown(text);
        };

        // Sync scroll between editor and highlight layer
        const syncEditorScroll = () => {
            highlightLayer.scrollTop = editor.scrollTop;
            highlightLayer.scrollLeft = editor.scrollLeft;
        };

        // Event listeners
        editor.addEventListener('input', update);
        editor.addEventListener('scroll', syncEditorScroll);

        // Handle tab key
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
                update();
            }
        });

        // Template selection
        templateSelect.addEventListener('change', (e) => {
            if (e.target.value && templates[e.target.value]) {
                editor.value = templates[e.target.value];
                update();
            }
            e.target.value = '';
        });

        // Clear editor
        const clearEditor = () => {
            editor.value = '';
            update();
            editor.focus();
        };
