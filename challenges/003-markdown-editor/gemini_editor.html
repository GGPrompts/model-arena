<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Markdown Editor</title>
    <!-- Marked for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for Security -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
    <!-- Highlight.js for Syntax Highlighting in Preview -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #333333;
            --text-primary: #d4d4d4;
            --text-secondary: #aaaaaa;
            --accent: #007acc;
            --accent-hover: #0098ff;
            --border: #3e3e42;
            --success: #4caf50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--bg-tertiary) var(--bg-primary);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0 1rem;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }
        
        .brand i {
            color: var(--accent);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select, button {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        select:hover, button:hover {
            border-color: var(--text-secondary);
            background-color: #3e3e42;
        }

        button.primary {
            background-color: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        button.primary:hover {
            background-color: var(--accent-hover);
        }

        /* Main Layout */
        main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .pane-header {
            background-color: var(--bg-primary);
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Editor */
        #editor {
            flex: 1;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            resize: none;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            outline: none;
            border-right: 1px solid var(--border);
        }

        /* Preview */
        #preview {
            flex: 1;
            background-color: var(--bg-primary);
            padding: 2rem;
            overflow-y: auto;
            color: var(--text-primary);
        }

        /* Resizer (Visual only for this simple version) */
        .resizer {
            width: 1px;
            background-color: var(--border);
            cursor: col-resize;
            display: none; /* Hidden for simple flex layout, can be enabled for advanced js resizing */
        }

        /* Markdown Styles (GitHub Dark-ish) */
        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: #ffffff;
        }

        .markdown-body h1 { border-bottom: 1px solid var(--border); padding-bottom: 0.3em; }
        .markdown-body h2 { border-bottom: 1px solid var(--border); padding-bottom: 0.3em; }

        .markdown-body p { margin-bottom: 16px; }

        .markdown-body a { color: #58a6ff; text-decoration: none; }
        .markdown-body a:hover { text-decoration: underline; }

        .markdown-body code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(110, 118, 129, 0.4);
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }

        .markdown-body pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #161b22;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-body blockquote {
            padding: 0 1em;
            color: #8b949e;
            border-left: 0.25em solid #30363d;
            margin: 0 0 16px 0;
        }

        .markdown-body ul, .markdown-body ol { padding-left: 2em; margin-bottom: 16px; }
        
        .markdown-body table {
            border-spacing: 0;
            border-collapse: collapse;
            margin-bottom: 16px;
            width: 100%;
        }
        
        .markdown-body table th, .markdown-body table td {
            padding: 6px 13px;
            border: 1px solid #30363d;
        }
        
        .markdown-body table tr { background-color: var(--bg-primary); }
        .markdown-body table tr:nth-child(2n) { background-color: #161b22; }

        .markdown-body img {
            max-width: 100%;
            box-sizing: border-box;
            background-color: var(--bg-primary);
            border-radius: 6px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4f4f4f;
        }
        
        /* Mobile adjustment */
        @media (max-width: 768px) {
            main { flex-direction: column; }
            #editor { border-right: none; border-bottom: 1px solid var(--border); }
        }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <i class="fa-solid fa-markdown"></i>
        <span>Gemini Editor</span>
    </div>
    <div class="controls">
        <select id="templateSelect" onchange="loadTemplate()">
            <option value="" disabled selected>Load Template...</option>
            <option value="welcome">Welcome</option>
            <option value="code">Code Snippets</option>
            <option value="documentation">Documentation</option>
        </select>
        <button onclick="downloadHtml()" title="Download as HTML">
            <i class="fa-solid fa-download"></i> Export
        </button>
    </div>
</header>

<main>
    <div class="pane">
        <div class="pane-header">
            <span>Markdown Input</span>
            <i class="fa-solid fa-pen-to-square"></i>
        </div>
        <textarea id="editor" placeholder="Type your markdown here..."></textarea>
    </div>
    <div class="resizer"></div>
    <div class="pane">
        <div class="pane-header">
            <span>Live Preview</span>
            <i class="fa-solid fa-eye"></i>
        </div>
        <div id="preview" class="markdown-body"></div>
    </div>
</main>
