<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            position: relative;
            border: 4px solid #555;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        canvas {
            display: block;
            background-color: #000;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #score-display {
            padding: 10px;
            font-size: 20px;
            text-shadow: 2px 2px #000;
            color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
        }
        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            text-align: center;
            border: 2px solid #fff;
            display: none;
            pointer-events: auto;
            min-width: 200px;
        }
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score-display">Score: <span id="score">0</span></div>
        <div id="game-over-screen">
            <h1 style="margin-top: 0;">GAME OVER</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">RESTART</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over-screen');

        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        
        let score = 0;
        let snake = [];
        let food = { x: 0, y: 0 };
        let dx = 0;
        let dy = 0;
        let nextDx = 0;
        let nextDy = 0;
        let gameSpeed = 150;
        let isGameRunning = false;
        let loopId = null;

        // Initialize game
        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = 1;
            dy = 0;
            nextDx = 1;
            nextDy = 0;
            score = 0;
            gameSpeed = 150;
            scoreElement.innerText = score;
            spawnFood();
            isGameRunning = true;
            gameOverScreen.style.display = 'none';
            
            if (loopId) clearTimeout(loopId);
            gameLoop();
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };
            // Prevent spawning on snake
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    spawnFood();
                    break;
                }
            }
        }

        function gameLoop() {
            if (!isGameRunning) return;

            loopId = setTimeout(() => {
                requestAnimationFrame(() => {
                    update();
                    draw();
                    gameLoop();
                });
            }, gameSpeed);
        }

        function update() {
            // Update direction from buffer
            dx = nextDx;
            dy = nextDy;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wall Collision
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver();
                return;
            }

            // Self Collision
            for (let part of snake) {
                if (head.x === part.x && head.y === part.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Eat Food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                // Increase speed (decrease delay)
                if (gameSpeed > 50) gameSpeed -= 2;
                spawnFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Clear screen
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            snake.forEach((part, index) => {
                // Head is slightly lighter
                if (index === 0) ctx.fillStyle = '#66BB6A';
                else ctx.fillStyle = '#4CAF50';
                
                ctx.fillRect(part.x * GRID_SIZE, part.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
            });

            // Draw Food
            ctx.fillStyle = '#FF5252';
            ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
        }

        function gameOver() {
            isGameRunning = false;
            finalScoreElement.innerText = score;
            gameOverScreen.style.display = 'block';
        }

        function resetGame() {
            initGame();
        }

        document.addEventListener('keydown', (e) => {
            // Buffer inputs to prevent self-collision on rapid key presses
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1) { nextDx = 0; nextDy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1) { nextDx = 0; nextDy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1) { nextDx = -1; nextDy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1) { nextDx = 1; nextDy = 0; }
                    break;
            }
        });

        // Start the game on load
        initGame();
    </script>
</body>
</html>
