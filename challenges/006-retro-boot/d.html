<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroOS Boot Sequence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #001a00;
            overflow: hidden;
        }

        #crt {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #001a00 0%, #000 100%);
            border-radius: 3% / 2%;
            box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.1);
        }

        /* CRT curve effect */
        #crt::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
            animation: scanlines 0.1s linear infinite;
        }

        /* Scanlines */
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 4px; }
        }

        /* Phosphor glow */
        #content {
            position: absolute;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 5%;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            font-size: 16px;
            line-height: 1.5;
            overflow: auto;
            animation: flicker 0.15s infinite;
            padding: 20px;
        }

        /* Subtle flicker */
        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        /* Screen glow */
        #screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(0, 255, 0, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .line {
            margin: 2px 0;
        }

        .blink {
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .error {
            color: #ff3300;
            text-shadow: 0 0 5px #ff3300, 0 0 10px #ff3300;
        }

        .warning {
            color: #ffaa00;
            text-shadow: 0 0 5px #ffaa00, 0 0 10px #ffaa00;
        }

        .success {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        .bar {
            display: inline-block;
        }

        #terminal-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            width: calc(100% - 20px);
            text-shadow: 0 0 5px #00ff00;
        }

        .matrix-char {
            display: inline-block;
            animation: matrix-fall 2s linear;
        }

        @keyframes matrix-fall {
            0% { opacity: 0; transform: translateY(-20px); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <div id="screen">
        <div id="crt">
            <div id="content"></div>
        </div>
    </div>

    <script>
        const content = document.getElementById('content');
        let currentLine = 0;
        let audioContext;
        let terminalMode = false;
        let commandHistory = [];

        // Initialize Web Audio API
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        // Beep sound generator
        function beep(frequency = 800, duration = 50, type = 'sine') {
            if (!audioContext) initAudio();

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        // Error beep
        function errorBeep() {
            beep(200, 100, 'square');
        }

        // Success beep
        function successBeep() {
            beep(1200, 50);
            setTimeout(() => beep(1400, 50), 60);
        }

        // Background hum
        function startHum() {
            if (!audioContext) initAudio();

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 60;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.02;

            oscillator.start();

            setTimeout(() => {
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1);
                oscillator.stop(audioContext.currentTime + 1);
            }, 3000);
        }

        // Print text with delay
        function print(text, delay = 0, className = '') {
            return new Promise(resolve => {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = 'line ' + className;
                    line.textContent = text;
                    content.appendChild(line);
                    content.scrollTop = content.scrollHeight;
                    resolve();
                }, delay);
            });
        }

        // Print character by character
        function typeText(text, speed = 30, className = '') {
            return new Promise(resolve => {
                const line = document.createElement('div');
                line.className = 'line ' + className;
                content.appendChild(line);

                let i = 0;
                const interval = setInterval(() => {
                    if (i < text.length) {
                        line.textContent += text[i];
                        if (Math.random() > 0.7) beep(1000, 10);
                        i++;
                        content.scrollTop = content.scrollHeight;
                    } else {
                        clearInterval(interval);
                        resolve();
                    }
                }, speed);
            });
        }

        // Progress bar
        function progressBar(label, duration = 2000) {
            return new Promise(resolve => {
                const line = document.createElement('div');
                line.className = 'line';
                line.textContent = label + ' [';
                content.appendChild(line);

                const barChars = 30;
                let progress = 0;
                const interval = setInterval(() => {
                    progress++;
                    const filled = Math.floor((progress / 100) * barChars);
                    const empty = barChars - filled;
                    const bar = '█'.repeat(filled) + '░'.repeat(empty);
                    const percent = progress.toString().padStart(3, ' ');
                    line.textContent = label + ' [' + bar + '] ' + percent + '%';

                    if (progress % 10 === 0) beep(600 + progress * 5, 20);

                    content.scrollTop = content.scrollHeight;

                    if (progress >= 100) {
                        clearInterval(interval);
                        successBeep();
                        resolve();
                    }
                }, duration / 100);
            });
        }

        // Memory counter
        function memoryCheck() {
            return new Promise(resolve => {
                const line = document.createElement('div');
                line.className = 'line';
                content.appendChild(line);

                let memory = 0;
                const target = 65536;
                const interval = setInterval(() => {
                    memory += 1024;
                    if (memory > target) memory = target;
                    line.textContent = 'Memory Test: ' + memory.toString().padStart(5, ' ') + ' KB OK';

                    if (memory % 4096 === 0) beep(800, 10);

                    content.scrollTop = content.scrollHeight;

                    if (memory >= target) {
                        clearInterval(interval);
                        successBeep();
                        resolve();
                    }
                }, 30);
            });
        }

        // ASCII art logo with draw-in effect
        function drawLogo() {
            const logo = [
                '    ██████╗ ███████╗████████╗██████╗  ██████╗  ██████╗ ███████╗',
                '    ██╔══██╗██╔════╝╚══██╔══╝██╔══██╗██╔═══██╗██╔═══██╗██╔════╝',
                '    ██████╔╝█████╗     ██║   ██████╔╝██║   ██║██║   ██║███████╗',
                '    ██╔══██╗██╔══╝     ██║   ██╔══██╗██║   ██║██║   ██║╚════██║',
                '    ██║  ██║███████╗   ██║   ██║  ██║╚██████╔╝╚██████╔╝███████║',
                '    ╚═╝  ╚═╝╚══════╝   ╚═╝   ╚═╝  ╚═╝ ╚═════╝  ╚═════╝ ╚══════╝',
                '                     OPERATING SYSTEM v1.0'
            ];

            return new Promise(async resolve => {
                await print('', 0);
                for (let line of logo) {
                    await typeText(line, 10);
                    beep(1000 + Math.random() * 200, 30);
                }
                await print('', 0);
                resolve();
            });
        }

        // Boot sequence
        async function bootSequence() {
            // Start with click to enable audio
            await print('Press any key to begin boot sequence...', 0, 'blink');

            await new Promise(resolve => {
                const handler = () => {
                    initAudio();
                    document.removeEventListener('click', handler);
                    document.removeEventListener('keydown', handler);
                    resolve();
                };
                document.addEventListener('click', handler);
                document.addEventListener('keydown', handler);
            });

            content.innerHTML = '';
            startHum();

            // BIOS POST
            await print('RetroOS BIOS v2.4', 300);
            await print('Copyright (C) 1985-2026 RetroTech Industries', 100);
            await print('', 100);

            beep(800, 100);
            await print('Performing Power-On Self Test...', 200);
            await print('', 100);

            await print('CPU: RetroChip 486DX @ 33 MHz [ OK ]', 300);
            beep(1000, 50);

            await memoryCheck();
            await print('', 100);

            await print('Primary IDE: RetroOS HDD 504 MB [ OK ]', 300);
            beep(1000, 50);
            await print('Secondary IDE: CD-ROM 8X [ OK ]', 200);
            beep(1000, 50);
            await print('', 100);

            await print('Keyboard: Detected [ OK ]', 200);
            beep(1000, 50);
            await print('Mouse: PS/2 Compatible [ OK ]', 200);
            beep(1000, 50);
            await print('', 200);

            // Loading OS
            await print('Initializing boot sequence...', 500);
            beep(600, 100);
            await print('', 200);

            await progressBar('Loading KERNEL.SYS', 2000);
            await print('', 100);

            await progressBar('Loading DRIVERS   ', 1500);
            await print('', 100);

            // Fake error that fixes itself
            await print('Loading NETWORK.DRV...', 300);
            errorBeep();
            await print('ERROR: Network adapter not responding', 100, 'error');
            await print('Retrying...', 800);
            beep(400, 100);
            await print('Retrying...', 600);
            beep(600, 100);
            await print('Network adapter initialized successfully [ OK ]', 400, 'success');
            successBeep();
            await print('', 200);

            await progressBar('Loading SYSTEM    ', 1800);
            await print('', 100);

            // Another error
            await print('Verifying system integrity...', 300);
            await print('WARNING: Checksum mismatch in SYSTEM.DLL', 600, 'warning');
            beep(500, 200, 'square');
            await print('Recalculating checksums...', 800);
            await progressBar('Repairing        ', 1200);
            await print('System integrity verified [ OK ]', 200, 'success');
            successBeep();
            await print('', 300);

            // Draw logo
            await drawLogo();

            // Final loading
            await progressBar('Starting services ', 1500);
            await print('', 200);

            await print('RetroOS Ready.', 500, 'success');
            successBeep();
            await print('', 500);

            // Start terminal
            startTerminal();
        }

        // Terminal commands
        const commands = {
            help: () => {
                print('Available commands:');
                print('  help    - Show this help message');
                print('  about   - Information about RetroOS');
                print('  matrix  - Enter the Matrix');
                print('  credits - Show credits');
                print('  clear   - Clear screen');
                print('  exit    - Exit terminal');
                print('');
            },

            about: () => {
                print('');
                print('RetroOS v1.0 - A Nostalgic Operating System');
                print('Built with love for the golden age of computing');
                print('');
                print('System Information:');
                print('  CPU: RetroChip 486DX @ 33 MHz');
                print('  RAM: 64 MB');
                print('  HDD: 504 MB');
                print('  Display: VGA 640x480 256 colors');
                print('');
            },

            matrix: async () => {
                print('Entering the Matrix...');
                beep(800, 100);
                await new Promise(resolve => setTimeout(resolve, 500));

                for (let i = 0; i < 15; i++) {
                    let line = '';
                    for (let j = 0; j < 80; j++) {
                        const char = String.fromCharCode(0x30A0 + Math.floor(Math.random() * 96));
                        line += '<span class="matrix-char" style="animation-delay: ' + (Math.random() * 2) + 's">' + char + '</span>';
                    }
                    const div = document.createElement('div');
                    div.className = 'line';
                    div.innerHTML = line;
                    content.appendChild(div);
                    if (i % 3 === 0) beep(1200, 20);
                }

                await new Promise(resolve => setTimeout(resolve, 2000));
                print('');
                print('Wake up, Neo...');
                beep(600, 200);
                print('');
            },

            credits: () => {
                print('');
                print('='.repeat(60));
                print('               RETROOS - CREDITS');
                print('='.repeat(60));
                print('');
                print('  Concept & Design: RetroTech Industries');
                print('  Lead Developer: AI Assistant');
                print('  Audio Engineer: Web Audio API');
                print('  Visual Effects: CSS3 Magic');
                print('  Inspired by: Every 80s/90s computer boot screen');
                print('');
                print('  Special Thanks:');
                print('    - All the retro computing enthusiasts');
                print('    - The creators of classic operating systems');
                print('    - You, for experiencing this nostalgia trip');
                print('');
                print('='.repeat(60));
                print('');
            },

            clear: () => {
                content.innerHTML = '';
            },

            exit: () => {
                print('Shutting down RetroOS...');
                successBeep();
                setTimeout(() => {
                    print('It is now safe to turn off your computer.');
                    beep(400, 500, 'sine');
                }, 1000);
            }
        };

        // Terminal mode
        function startTerminal() {
            terminalMode = true;
            print('RetroOS Terminal v1.0');
            print('Type "help" for available commands');
            print('');

            createPrompt();
        }

        function createPrompt() {
            const promptLine = document.createElement('div');
            promptLine.className = 'line';
            promptLine.innerHTML = 'C:\\> <input type="text" id="terminal-input" autofocus>';
            content.appendChild(promptLine);

            const input = document.getElementById('terminal-input');
            input.focus();

            input.addEventListener('keydown', async (e) => {
                if (e.key === 'Enter') {
                    const command = input.value.trim().toLowerCase();
                    input.disabled = true;

                    beep(1000, 30);

                    if (command) {
                        commandHistory.push(command);

                        if (commands[command]) {
                            await commands[command]();
                        } else if (command) {
                            print('Unknown command: ' + command);
                            print('Type "help" for available commands');
                            print('');
                        }
                    }

                    if (command !== 'exit') {
                        createPrompt();
                    }
                }
            });

            content.scrollTop = content.scrollHeight;
        }

        // Start boot sequence
        bootSequence();
    </script>
</body>
</html>
