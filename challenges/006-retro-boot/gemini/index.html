<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO-OS v1.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --phosphor-primary: #33ff33;
            --phosphor-secondary: #22cc22;
            --bg-color: #051005;
            --screen-curve: 2px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'VT323', monospace;
            color: var(--phosphor-primary);
            user-select: none;
        }

        /* The physical screen container */
        #monitor {
            width: 100%;
            height: 100%;
            position: relative;
            background: var(--bg-color);
            overflow: hidden;
            perspective: 1000px;
        }

        /* Content wrapper */
        #screen-content {
            padding: 40px;
            font-size: 24px;
            line-height: 1.2;
            height: 100%;
            box-sizing: border-box;
            overflow-y: auto;
            text-shadow: 0 0 2px var(--phosphor-secondary), 0 0 8px var(--phosphor-primary);
            filter: contrast(1.2) brightness(1.1);
        }

        /* CRT Effects */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0) 50%,
                rgba(0,0,0,0.2) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 16, 16, 0.02);
            opacity: 0.1;
            z-index: 10;
            pointer-events: none;
            animation: flicker-anim 0.15s infinite;
        }

        .glow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(51, 255, 51, 0.05) 0%, rgba(0,0,0,0.4) 90%);
            pointer-events: none;
            z-index: 5;
            box-shadow: inset 0 0 80px rgba(0,0,0,0.8);
        }

        @keyframes flicker-anim {
            0% { opacity: 0.08; }
            50% { opacity: 0.03; }
            100% { opacity: 0.08; }
        }

        @keyframes turn-off {
            0% { transform: scale(1, 1.3) translate3d(0, 0, 0); filter: brightness(1); opacity: 1; }
            60% { transform: scale(1, 0.001) translate3d(0, 0, 0); filter: brightness(10); }
            100% { animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060); transform: scale(0, 0.001) translate3d(0, 0, 0); opacity: 0; }
        }

        .shutting-down {
            animation: turn-off 0.55s cubic-bezier(0.230, 1.000, 0.320, 1.000) forwards;
        }

        /* Scrollbar styling to hide it but keep functionality */
        #screen-content::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Specific text styles */
        .cursor {
            display: inline-block;
            width: 12px;
            height: 24px;
            background-color: var(--phosphor-primary);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .error { color: #ff3333; text-shadow: 0 0 4px #ff0000; }
        .warning { color: #ffff33; text-shadow: 0 0 4px #dddd22; }
        .highlight { color: #ffffff; text-shadow: 0 0 5px #ffffff; }
        
        #terminal-input {
            background: transparent;
            border: none;
            color: var(--phosphor-primary);
            font-family: 'VT323', monospace;
            font-size: 24px;
            outline: none;
            width: 80%;
            text-shadow: inherit;
            caret-color: transparent; /* Custom cursor used instead */
        }

        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.3;
            display: none;
        }

        /* Overlay for "Power On" click */
        #power-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }
        
        #power-btn {
            border: 2px solid #333;
            color: #555;
            padding: 20px 40px;
            font-family: 'VT323', monospace;
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
        }

        #power-overlay:hover #power-btn {
            border-color: var(--phosphor-primary);
            color: var(--phosphor-primary);
            box-shadow: 0 0 20px var(--phosphor-primary);
            text-shadow: 0 0 5px var(--phosphor-primary);
        }

    </style>
</head>
<body>

    <div id="monitor">
        <div class="scanlines"></div>
        <div class="flicker"></div>
        <div class="glow-overlay"></div>
        <canvas id="matrix-canvas"></canvas>
        
        <div id="screen-content">
            <!-- Output will be injected here -->
        </div>
    </div>

    <div id="power-overlay">
        <div id="power-btn">INITIALIZE SYSTEM</div>
        <div style="margin-top: 10px; color: #444; font-size: 16px;">[ CLICK TO START ]</div>
    </div>

    <script>
        // --- AUDIO SYSTEM ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        const SoundFX = {
            playTone: (freq, type, duration, vol = 0.1) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            },
            bootNoise: () => {
                // Synthesize a hard drive spin-up / noise
                const bufferSize = audioCtx.sampleRate * 2;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                const noise = audioCtx.createBufferSource();
                noise.buffer = buffer;
                const gain = audioCtx.createGain();
                gain.gain.setValueAtTime(0.02, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.5);
                noise.connect(gain);
                gain.connect(audioCtx.destination);
                noise.start();
            },
            keystroke: () => {
                SoundFX.playTone(800 + Math.random() * 200, 'square', 0.05, 0.03);
            },
            success: () => {
                SoundFX.playTone(1200, 'sine', 0.1, 0.1);
                setTimeout(() => SoundFX.playTone(1800, 'square', 0.2, 0.1), 100);
            },
            error: () => {
                SoundFX.playTone(150, 'sawtooth', 0.3, 0.2);
                setTimeout(() => SoundFX.playTone(100, 'sawtooth', 0.3, 0.2), 150);
            }
        };

        // --- UTILS ---
        const sleep = (ms) => new Promise(r => setTimeout(r, ms));
        const screen = document.getElementById('screen-content');
        
        function scrollToBottom() {
            screen.scrollTop = screen.scrollHeight;
        }

        async function typeText(text, speed = 20, style = '') {
            const line = document.createElement('div');
            if(style) line.className = style;
            screen.appendChild(line);
            
            let i = 0;
            while (i < text.length) {
                line.textContent += text.charAt(i);
                i++;
                if (Math.random() > 0.8) SoundFX.keystroke();
                scrollToBottom();
                await sleep(speed);
            }
            return line;
        }

        function appendLine(text, style = '') {
            const line = document.createElement('div');
            line.innerHTML = text; // Allow innerHTML for styling spans
            if(style) line.className = style;
            screen.appendChild(line);
            scrollToBottom();
            return line;
        }

        // --- BOOT SEQUENCES ---

        async function memoryCheck() {
            const line = appendLine("MEMORY CHECK: 0 KB");
            let mem = 0;
            const limit = 65536; // 64MB-ish feel
            const step = 1024;
            
            while (mem <= limit) {
                line.textContent = `MEMORY CHECK: ${mem} KB OK`;
                mem += Math.floor(step + Math.random() * step);
                if (mem % 8000 < step * 2) SoundFX.playTone(200, 'square', 0.02, 0.02); // Ticking sound
                await sleep(10);
            }
            line.textContent = `MEMORY CHECK: ${limit} KB OK`;
            SoundFX.success();
            await sleep(500);
        }

        async function loadingBar(label, width = 30) {
            const line = appendLine(`${label} [${'&nbsp;'.repeat(width)}] 0%`);
            let progress = 0;
            while (progress <= 100) {
                const filled = Math.floor((progress / 100) * width);
                const empty = width - filled;
                const bar = '='.repeat(filled) + (progress < 100 ? '>' : '=') + '&nbsp;'.repeat(Math.max(0, empty - 1));
                line.innerHTML = `${label} [${bar}] ${progress}%`;
                
                progress += Math.floor(Math.random() * 5) + 1;
                if (progress > 100) progress = 100;
                
                await sleep(Math.random() * 50 + 20);
            }
            await sleep(200);
        }

        async function drawLogo() {
            const logo = [
                "      ____  _____ _____ ____   ___         ____   _____ ",
                "     |  _ \| ____|_   _|  _ \ / _ \       / ___| / ____|",
                "     | |_) |  _|   | | | |_) | | | |_____| |  _ | (___  ",
                "     |  _ <| |___  | | |  _ <| |_| |_____| |_| | \___ \ ",
                "     |_| \_\_____| |_| |_| \_\\___/       \____| ____) |",
                "                                                  |_____/ "
            ];
            
            let container = document.createElement('pre');
            container.style.color = 'var(--phosphor-secondary)';
            container.style.fontWeight = 'bold';
            screen.appendChild(container);

            for (let line of logo) {
                container.textContent += line + "\n";
                await sleep(50);
            }
            await sleep(500);
        }

        async function simulateError() {
            await sleep(500);
            appendLine("INITIALIZING PERIPHERALS...", "highlight");
            await sleep(400);
            appendLine(" > KEYBOARD... DETECTED");
            await sleep(200);
            appendLine(" > MOUSE... DETECTED");
            await sleep(600);
            
            const errLine = appendLine(" > DRIVE CONTROLLER... ");
            await sleep(500);
            errLine.innerHTML += "<span class='error'>FAILURE</span>";
            SoundFX.error();
            
            await sleep(400);
            appendLine("CRITICAL ERROR: SECTOR 0x004F2 CORRUPTED.", "error");
            appendLine("ATTEMPTING RECOVERY...", "warning");
            
            // Beeping sequence
            for(let i=0; i<3; i++) {
                SoundFX.playTone(400, 'square', 0.1);
                await sleep(200);
            }

            await loadingBar("REPAIRING SECTORS", 20);
            
            appendLine("RECOVERY SUCCESSFUL.", "highlight");
            SoundFX.success();
            await sleep(800);
        }

        async function bootSequence() {
            document.getElementById('power-overlay').style.display = 'none';
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            SoundFX.bootNoise();
            
            await sleep(1000);
            appendLine("PHOENIX BIOS v4.0 Release 6.0");
            appendLine("Copyright 1985-1994 Phoenix Technologies Ltd.");
            appendLine("All Rights Reserved");
            appendLine("");
            
            await sleep(800);
            await memoryCheck();
            
            appendLine("");
            await drawLogo();
            appendLine("");
            
            await simulateError();
            
            appendLine("LOADING KERNEL...");
            await loadingBar("SYSTEM INTEGRITY", 40);
            
            appendLine("MOUNTING FILESYSTEMS...");
            await sleep(400);
            appendLine("/dev/sda1 mounted on /");
            await sleep(100);
            appendLine("/dev/sda2 mounted on /home");
            
            appendLine("STARTING SHELL...", "highlight");
            await sleep(1000);
            
            screen.innerHTML = ''; // Clear screen for terminal
            startTerminal();
        }

        // --- TERMINAL SYSTEM ---
        
        const fileSystem = {
            'README.TXT': 'Welcome to RETRO-OS.\nThis is a simulation of a bygone era.',
            'CONFIG.SYS': 'FILES=40\nBUFFERS=20',
            'SECRET.DAT': 'ENCRYPTED DATA\nACCESS DENIED'
        };

        const commands = {
            help: () => {
                return "AVAILABLE COMMANDS:\n  HELP     - Show this list\n  ABOUT    - System information\n  CREDITS  - Show credits\n  MATRIX   - Toggle screen saver\n  LS       - List files\n  CAT [file] - Read file\n  CLEAR    - Clear screen\n  REBOOT   - Restart system\n  EXIT     - Shut down";
            },
            about: () => {
                return "RETRO-OS v1.0\nKernel: 0.9.8-stable\nMemory: 64MB\nProcessor: 33MHz\n\nA simple HTML5 text adventure engine simulating old hardware.";
            },
            credits: () => {
                return "Created by: GEMINI-CLI AGENT\nDate: 2026\n\nThanks to: Web Audio API, Canvas, and Coffee.";
            },
            ls: () => {
                return Object.keys(fileSystem).join('  ');
            },
            cat: (args) => {
                const filename = args[0];
                if (!filename) return "Usage: CAT [filename]";
                if (fileSystem[filename]) return fileSystem[filename];
                return `Error: File '${filename}' not found.`;
            },
            clear: () => {
                const lines = Array.from(screen.querySelectorAll('div:not(.term-input-line)'));
                lines.forEach(l => l.remove());
                return "";
            },
            reboot: async () => {
                screen.innerHTML = '';
                await bootSequence();
                return null;
            },
            exit: async () => {
                document.getElementById('monitor').classList.add('shutting-down');
                SoundFX.playTone(100, 'sawtooth', 0.5);
                setTimeout(() => {
                    location.reload(); // Simple reload to reset
                }, 2000);
                return "SHUTTING DOWN...";
            },
            matrix: () => {
                toggleMatrix();
                return "Matrix mode toggled.";
            },
            sudo: () => "User is not in the sudoers file. This incident will be reported."
        };

        function startTerminal() {
            createInputLine();
            appendLine("Welcome to RETRO-OS. Type 'help' for commands.", "highlight");
            appendLine("");
        }

        let inputLocked = false;

        function createInputLine() {
            const line = document.createElement('div');
            line.className = 'term-input-line';
            line.style.display = 'flex';
            line.innerHTML = `<span>user@RETRO-PC:~$\\u00A0</span><input type="text" id="terminal-input" autocomplete="off" spellcheck="false"><span class="cursor"></span>`;
            screen.appendChild(line);
            
            const input = line.querySelector('input');
            input.focus();
            
            // Keep focus
            document.addEventListener('click', () => {
                if(!inputLocked && document.contains(input)) input.focus();
            });

            input.addEventListener('keydown', async (e) => {
                if (e.key === 'Enter' && !inputLocked) {
                    inputLocked = true;
                    const val = input.value.trim();
                    const cursor = line.querySelector('.cursor');
                    cursor.remove(); // Stop blinking cursor on old line
                    
                    // Replace input with static text
                    line.innerHTML = `<span>user@RETRO-PC:~$\\u00A0${val}</span>`;
                    
                    if (val) {
                        await processCommand(val);
                    }
                    
                    if (!document.getElementById('monitor').classList.contains('shutting-down')) {
                        createInputLine();
                        inputLocked = false;
                        scrollToBottom();
                    }
                }
            });
        }

        async function processCommand(raw) {
            const parts = raw.split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);

            if (commands[cmd]) {
                const response = await commands[cmd](args);
                if (response) {
                    // Split response by newlines to handle formatting
                    const lines = response.split('\n');
                    for (let l of lines) {
                        appendLine(l);
                        await sleep(10);
                    }
                }
            } else {
                appendLine(`Command '${cmd}' not recognized.`);
                SoundFX.error();
            }
        }

        // --- MATRIX EFFECT ---
        let matrixInterval = null;
        function toggleMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            if (matrixInterval) {
                clearInterval(matrixInterval);
                matrixInterval = null;
                canvas.style.display = 'none';
                return;
            }
            
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレゲゼデベペオォコソトノホモヨョロヲゴゾドボポ1234567890';
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = katakana.charAt(Math.floor(Math.random() * katakana.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            matrixInterval = setInterval(draw, 30);
        }

        // --- INITIALIZATION ---
        document.getElementById('power-overlay').addEventListener('click', () => {
            bootSequence();
        });

    </script>
</body>
</html>
