<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Bouncing Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        // Ball properties
        const ball = {
            x: width / 2,
            y: height / 2,
            radius: 30,
            dx: 5,
            dy: 5,
            hue: 0
        };

        function draw() {
            // Create trail effect by drawing semi-transparent background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = `hsl(${ball.hue}, 100%, 50%)`;
            ctx.fill();
            
            // Add a glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = `hsl(${ball.hue}, 100%, 50%)`;
            ctx.stroke();
            ctx.shadowBlur = 0; // Reset shadow for next frame background clear

            // Update position
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Cycle color
            ball.hue = (ball.hue + 1) % 360;

            // Bounce logic
            if (ball.x + ball.radius > width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
                // Keep ball inside canvas
                if(ball.x + ball.radius > width) ball.x = width - ball.radius;
                if(ball.x - ball.radius < 0) ball.x = ball.radius;
            }

            if (ball.y + ball.radius > height || ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
                // Keep ball inside canvas
                if(ball.y + ball.radius > height) ball.y = height - ball.radius;
                if(ball.y - ball.radius < 0) ball.y = ball.radius;
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
