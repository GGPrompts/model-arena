<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Bouncing Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);
        resize();

        class Ball {
            constructor() {
                this.radius = 30;
                this.x = Math.random() * (width - this.radius * 2) + this.radius;
                this.y = Math.random() * (height - this.radius * 2) + this.radius;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.hue = Math.random() * 360;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, 0.8)`;
                ctx.fill();
                ctx.closePath();
                
                // Add a glow effect
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsla(${this.hue}, 80%, 60%, 0.5)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x + this.radius > width || this.x - this.radius < 0) {
                    this.vx = -this.vx;
                    this.changeColor();
                }

                if (this.y + this.radius > height || this.y - this.radius < 0) {
                    this.vy = -this.vy;
                    this.changeColor();
                }

                this.draw();
            }

            changeColor() {
                this.hue = (this.hue + 30) % 360;
            }
        }

        const ball = new Ball();

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 26, 0.2)'; // Trail effect
            ctx.fillRect(0, 0, width, height);
            
            ball.update();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
